{% extends "base/base-template.html" %}

{% block extension-styles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/course_page.css' %}">
{% endblock %}

{% block content %}
    <div class="grid-container">
        <div class="titlebar">
            <div class="title">
                {{ course.course_name }}
            </div>
        </div>

        <div class=buttonbar>
            <a href="{% url 'temp' %}" class=button>
                Dodaj ocenę
            </a>
            <a href="{% url 'temp' %}" class=button>
                Dodaj cel
            </a>
            <a href="{% url 'temp' %}" class=button>
                Dodaj Plik
            </a>
            <a href="{% url 'temp' %}" class=button>
                Dodaj stronę prowadzącego
            </a>
            <a href="{% url 'temp' %}" class=button>
                Dodaj zasady zaliczenia
            </a>

        </div>

        <div class=line>
            <hr style="color:CornflowerBlue">
        </div>

        <div class="info_pane col-1"></div>
        <div class="info_pane col-2"></div>
        <div class="info_pane col-3"></div>
        <div class="info_pane col-4"></div>

    </div>
{% endblock %}
